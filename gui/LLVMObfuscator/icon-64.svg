<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Shield shape -->
  <path d="M32 10 L45 17.5 L45 32.5 C45 37.5 40 42.5 32 47.5 C24 42.5 19 37.5 19 32.5 L19 17.5 Z" 
        fill="url(#shieldGradient)" 
        stroke="#EA580C" 
        stroke-width="1"/>
  
  <!-- LLVM Text -->
  <text x="32" y="22" font-family="Arial, sans-serif" font-size="5" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">LLVM</text>
  
  <!-- Security lock icon -->
  <rect x="29" y="32" width="6" height="5" rx="1" fill="white" opacity="0.9"/>
  <path d="M30 32 L30 30 C30 29 30.5 28 32 28 C33.5 28 34 29 34 30 L34 32" 
        stroke="white" stroke-width="1" fill="none" opacity="0.9"/>
  
  <!-- Binary code pattern -->
  <text x="8" y="45" font-family="monospace" font-size="2" fill="white" opacity="0.4">01</text>
  <text x="45" y="45" font-family="monospace" font-size="2" fill="white" opacity="0.4">10</text>
</svg>
