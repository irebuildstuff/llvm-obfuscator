<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="4"/>
  
  <!-- Shield shape -->
  <path d="M128 40 L180 70 L180 130 C180 150 160 170 128 190 C96 170 76 150 76 130 L76 70 Z" 
        fill="url(#shieldGradient)" 
        stroke="#EA580C" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- LLVM Text (scrambled/distorted effect) -->
  <text x="128" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">LLVM</text>
  
  <!-- Obfuscation effect lines -->
  <line x1="90" y1="110" x2="166" y2="110" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="115" x2="161" y2="115" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="120" x2="156" y2="120" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Security lock icon -->
  <rect x="115" y="130" width="26" height="20" rx="3" fill="white" opacity="0.9"/>
  <path d="M120 130 L120 125 C120 120 125 115 128 115 C131 115 136 120 136 125 L136 130" 
        stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
  
  <!-- Binary code pattern (obfuscation theme) -->
  <text x="60" y="180" font-family="monospace" font-size="8" fill="white" opacity="0.4">0101</text>
  <text x="180" y="180" font-family="monospace" font-size="8" fill="white" opacity="0.4">1010</text>
  <text x="70" y="200" font-family="monospace" font-size="8" fill="white" opacity="0.4">1100</text>
  <text x="170" y="200" font-family="monospace" font-size="8" fill="white" opacity="0.4">0011</text>
  
  <!-- Sparkle effects -->
  <circle cx="80" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="176" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="176" r="2" fill="white" opacity="0.6"/>
  <circle cx="176" cy="176" r="2" fill="white" opacity="0.6"/>
</svg>
