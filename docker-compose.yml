version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llvm-obfuscator-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLANG_PATH=clang
      - OBFUSCATOR_PATH=/app/llvm-obfuscator
    volumes:
      - ./output/llvm-obfuscator.exe:/app/llvm-obfuscator:ro
      - ./backend/uploads:/app/uploads
      - ./backend/output:/app/output
      - ./backend/jobs:/app/jobs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llvm-obfuscator-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  output:
  jobs:


